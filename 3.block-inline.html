<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>BLOCK LEVEL AND INLINE LEVEL</title>
</head>
<body>
    <!-- Block level element hmesa new line se start honge,
        Block ko inline me change karne ke liye display property ka use karte hai,
        
        Example of block level element
        heading(1-6),p div,ul,li,form,article,aside,main,nav
    -->

    <!-- Inline element ke case me margin top aur bottom nhi hota hai,
        isme height aur width se koi farak nhi parta hai,
        ye new line se start nhi hota hai,
        Inline ke case me top aur bottom margin nhi deni hai,
        Inline ko block me change karne ke liye display ka use kar sakte hai ,aur
        block me change karne ke bad block ka sara property use kar sakte hai.
        
        Example of inline element
        span,img,a,textarea
    -->

    <!-- -----Block level element-------- -->
    <h1>This is heading</h1>
    <h2>One more heading</h2>

    <!-- -----Inline elements------------ -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

</body>
</html>
