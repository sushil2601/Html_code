<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="firstName" name="firstName" id="" placeholder="First Name"><br><br>
        <input type="lastName" name="lastName" id="lastName" 
        placeholder="Last Name" required><br><br>
        <input type="email" name="email" id="email"
        placeholder="Email" required><br><br>
        <input type="password" name="password" id="password"
        placeholder="Password" required><br><br>
        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" required>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other" required><br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="select">select</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Myanmar">Myanmar</option>
        </select><br><br>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
