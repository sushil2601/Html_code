<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .heading{
            background-color: black;
            color: blue;
        }
        .heading1{
            background-color: lightgray;
        }
        .cls1{
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h2>heading</h2>
        <ul>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
        </ul>
    </div>
    <div class="heading1">
        <h2>heading <span class="cls1">two</span></h2>
        <img src="../image/rashmika3.jpg" alt="Rashmika">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        Officia adipisci ea, hic illo maiores neque minima perspiciatis dolorem quam. 
        Recusandae.</p>
    </div>
</body>
</html>
