<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="thank.html" method="GET">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" 
        placeholder="username" required><br> <br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" 
        placeholder="Your password" required><br> <br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" 
        placeholder="Your email" required> <br> <br>

        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" required>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" required>  

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other" required><br><br>

        <label for="age-group">Select your age age-group</label>
        <select name="age-group-value" id="age-group">
            <option value="select">select</option>
            <option value="5-10">5-10</option> 
            <option value="11-20">11-20</option> 
            <option value="21-50">21-50</option> 
            <option value="50+">50+</option> 
        </select><br><br>

        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
